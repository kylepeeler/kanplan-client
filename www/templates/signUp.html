<ion-view view-title = "signUp">
 <div class="bar bar-subheader bar-dark">
    <h1 class="title">Sign Up</h1>
 </div>
 <div class = "content has-subheader">
   <div class = "list">
     <label class = "item item-input">
       <input type = "text" ng-model = "name"  name = "name" placeholder = "Name"/>
     </label>
     <label class = "item item-input">
       <input type = "email" ng-model = "email"  name = "email" placeholder = "Email"/>
     </label>
     <label class = "item item-input">
       <input type = "password" ng-model = "password"  name = "password" placeholder = "Password"/>
     </label>
    <a class="button button-block button-positive" href="#/login">Login</a>
    <input type = "button"  class="button button-block button-positive" value = "Sign Up" ng-click="signUp(name,email,password)">
  </div>
</ion-view>
